layout: {zmk_keyboard: tinytb}
layers:
  BASE:
  - {t: RIGHT, h: '11'}
  - {t: LEFT, h: 'Scroll_L0 '}
  - '&mkp LCLK'
  - {t: DOWN, h: '10'}
  - {t: UP, h: SELECT_BT}
  - '&mkp RCLK'
  ROT_90:
  - '&mkp RCLK'
  - {t: BACKSPACE, h: RCTRL}
  - ENTER
  - {t: SPACE, h: Scroll_L90}
  - '&mkp LCLK'
  - '&mkp LCLK'
  ROT_180:
  - '&mkp LCLK'
  - '&mkp RCLK'
  - '&mkp LCLK'
  - '&mkp LCLK'
  - {t: SPACE, h: Scroll_L180}
  - '&mkp LCLK'
  ROT_270:
  - '&mkp RCLK'
  - {t: BACKSPACE, h: RCTRL}
  - ENTER
  - {t: SPACE, h: Scroll_L270}
  - '&mkp LCLK'
  - '&mkp LCLK'
  'Scroll_L0 ':
  - Ctl+END
  - {type: held}
  - Ctl+HOME
  - Ctl+PG DN
  - LCTRL
  - Ctl+PG UP
  Scroll_L90:
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {type: held}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  Scroll_L180:
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {type: held}
  - {t: ▽, type: trans}
  Scroll_L270:
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - {type: held}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  SELECT_BT:
  - {t: BT, h: '2'}
  - {t: BT, h: '1'}
  - {t: BT, h: '0'}
  - '&sys_reset'
  - {type: held}
  - BT CLR ALL
  '9':
  - KP 3
  - KP 2
  - {t: KP 1, type: held}
  - {t: KP 6, type: held}
  - KP 5
  - KP 4
  '10':
  - {t: ▽, type: trans}
  - /
  - '*'
  - {type: held}
  - '-'
  - +
  '11':
  - {type: held}
  - .
  - ','
  - {t: ▽, type: trans}
  - ENTER
  - '='
combos:
- p: [5, 0]
  k: SELECT_BT
  l: [Scroll_L180]
- p: [5, 2, 0, 1, 3, 4]
  k: {t: BASE, h: toggle}
- p: [4, 3]
  k: {t: ROT_90, h: toggle}
- p: [1, 2]
  k: {t: ROT_180, h: toggle}
- p: [1, 0]
  k: {t: ROT_270, h: toggle}
- p: [5, 2]
  k: KP 7
- p: [1, 4]
  k: KP 8
- p: [0, 3]
  k: KP 9
- p: [4, 5]
  k: KP 0
- p: [2, 3]
  k: '9'
