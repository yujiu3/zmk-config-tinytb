layout: {zmk_keyboard: tinytb}
layers:
  BASE:
  - {t: RIGHT, h: '10'}
  - DOWN
  - {t: LEFT, h: '11'}
  - '&mkp RCLK'
  - {t: UP, h: 'Scroll_L0 '}
  - '&mkp LCLK'
  ROT_90:
  - '&mkp LCLK'
  - LEFT
  - UP
  - '&mkp RCLK'
  - {t: RIGHT, h: Scroll_L90}
  - DOWN
  ROT_180:
  - '&mkp LCLK'
  - UP
  - '&mkp RCLK'
  - LEFT
  - {t: DOWN, h: Scroll_L180}
  - RIGHT
  ROT_270:
  - '&mkp RCLK'
  - DOWN
  - RIGHT
  - '&mkp LCLK'
  - {t: UP, h: Scroll_L270}
  - LEFT
  'Scroll_L0 ':
  - Ctl+END
  - LCTRL
  - Ctl+HOME
  - Ctl+PG DN
  - {type: held}
  - Ctl+PG UP
  Scroll_L90:
  - Ctl+HOME
  - LCTRL
  - Ctl+PG UP
  - Ctl+END
  - {type: held}
  - Ctl+PG DN
  Scroll_L180:
  - Ctl+PG UP
  - LCTRL
  - Ctl+PG DN
  - Ctl+HOME
  - {type: held}
  - Ctl+END
  Scroll_L270:
  - Ctl+PG DN
  - LCTRL
  - Ctl+END
  - Ctl+PG UP
  - {type: held}
  - Ctl+HOME
  SELECT_BT:
  - {t: BT, h: '2', type: held}
  - {t: BT, h: '1'}
  - {t: BT, h: '0'}
  - '&bootloader'
  - {t: ▽, type: trans}
  - {t: BT CLR ALL, type: held}
  '9':
  - {t: KP 3, type: held}
  - {t: KP 2, type: held}
  - {t: KP 1, type: held}
  - KP 6
  - KP 5
  - KP 4
  '10':
  - {type: held}
  - /
  - '*'
  - {t: ▽, type: trans}
  - '-'
  - +
  '11':
  - .
  - ','
  - {type: held}
  - ENTER
  - '='
  - {t: ▽, type: trans}
combos:
- p: [5, 0]
  k: SELECT_BT
  l: [Scroll_L180]
- p: [5, 4]
  k: {t: BASE, h: toggle}
- p: [4, 3]
  k: {t: ROT_90, h: toggle}
- p: [1, 2]
  k: {t: ROT_180, h: toggle}
- p: [1, 0]
  k: {t: ROT_270, h: toggle}
- p: [5, 2]
  k: KP 7
- p: [1, 4]
  k: KP 8
- p: [0, 3]
  k: KP 9
- p: [3, 4, 5]
  k: KP 0
- p: [0, 1, 2]
  k: '9'
