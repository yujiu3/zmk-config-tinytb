layout: {zmk_keyboard: tinytb}
layers:
  BASE:
  - '&mkp RCLK'
  - {t: DOWN, h: 'Scroll_L0 '}
  - '&mkp LCLK'
  - RIGHT
  - UP
  - '&td0'
  ROT_90:
  - '&mkp LCLK'
  - LEFT
  - UP
  - '&mkp RCLK'
  - {t: RIGHT, h: Scroll_L90}
  - DOWN
  ROT_180:
  - '&mkp LCLK'
  - UP
  - '&mkp RCLK'
  - LEFT
  - {t: DOWN, h: Scroll_L180}
  - RIGHT
  ROT_270:
  - '&mkp RCLK'
  - DOWN
  - RIGHT
  - '&mkp LCLK'
  - {t: UP, h: Scroll_L270}
  - LEFT
  'Scroll_L0 ':
  - {t: ▽, type: trans}
  - {type: held}
  - {t: ▽, type: trans}
  - {t: ▽, type: trans}
  - LCTRL
  - {t: ▽, type: trans}
  Scroll_L90:
  - Ctl+HOME
  - LCTRL
  - Ctl+PG UP
  - Ctl+END
  - {type: held}
  - Ctl+PG DN
  Scroll_L180:
  - Ctl+PG UP
  - LCTRL
  - Ctl+PG DN
  - Ctl+HOME
  - {type: held}
  - Ctl+END
  Scroll_L270:
  - Ctl+PG DN
  - LCTRL
  - Ctl+END
  - Ctl+PG UP
  - {type: held}
  - Ctl+HOME
  SELECT_BT:
  - {t: BT, h: '2'}
  - {t: BT, h: '1'}
  - {t: BT, h: '0'}
  - '&bootloader'
  - BT CLR
  - BT CLR ALL
  NUM:
  - {t: KP 3, h: '10'}
  - KP 2
  - KP 1
  - KP 6
  - KP 5
  - '&td4'
  '10':
  - {type: held}
  - /
  - '*'
  - '='
  - '-'
  - +
  '11':
  - .
  - ','
  - {t: ▽, type: trans}
  - ENTER
  - '='
  - {t: ▽, type: trans}
combos:
- p: [5, 0]
  k: {t: SELECT_BT, h: toggle}
- p: [5, 4]
  k: Ctl+PG UP
  l: [BASE]
- p: [4, 3]
  k: Ctl+PG DN
  l: [BASE]
- p: [1, 2]
  k: Ctl+HOME
  l: [BASE]
- p: [1, 0]
  k: Ctl+END
  l: [BASE]
- p: [5, 2]
  k: KP 7
  l: [NUM]
- p: [1, 4]
  k: KP 8
  l: [NUM]
- p: [0, 3]
  k: KP 9
  l: [NUM]
- p: [0, 1, 2]
  k: '&num'
- p: [5, 4]
  k: '0'
  l: [NUM]
- p: [4, 3]
  k: ENTER
  l: [NUM]
- p: [1, 2]
  k: ','
  l: [NUM]
- p: [0, 1]
  k: .
  l: [NUM]
- p: [3, 2]
  k: BACKSPACE
  l: [NUM]
